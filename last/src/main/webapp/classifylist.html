        $().ready(function () {

            $.getJSON('/last/showArticleUserView',{articleBigType:"言情",articleSmallType:"小说"},function(data){

                    var $title=$("<div class='box wrap-vid' style='background-color: #649170;'>"

                    $("#divright").append($title);

                $("#divright").append($btn);
            });

            $("li").on("click",function(){
                $.getJSON("/last/showArticleUserView",{articleBigType:$(this).parent().prev().text(),articleSmallType:$(this).text()},function(data2){

                    for(var i=0;i<3;i++){
                        var $title=$("<div class='box wrap-vid' style='background-color: #649170;'>"

                            +"<p id='title'>"+data2[i].title+"</p>"
                            +"</div>"
                            +"<img src='images/"+data2[i].photo+"' style='width: 468px'/>"
                            +"</div>"
                            +"<h3 class='vid-name'><a href='#'>"+data2[i].title+"</a></h3>"
                            +"<div class='info'>"
                            +"<h5>By <a href='#'>"+data2[i].username+"</a></h5>"
                            +"<span><i class='fa fa-calendar'></i>"+data2[i].writeTime+"</span>"
                            +"<span><i class='fa fa-heart'></i>"+data2[i].upNum+"</span>"
                            +"<span><i class='fa fa-thumbs-down'></i>"+data2[i].downNum+"</span>"
                            +"</div>"
                            +"<p class='more'>"+data2[i].content.substring(0,30)+"..."+"</p>"
                            +"</div>");
                        $("#divright").append($title);
                    }
                    var $btn=$("<a href='#' class='readmore'><input  id='yuedu' style='width: 468px;height: 20px'   type='button'  value='阅读更多' ></a>");
                    $("#divright").append($btn);
                });
            });
        });
